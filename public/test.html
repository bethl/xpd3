<script language="JavaScript">
function disableEnterKey(e)
{
     var key;

     if(window.event)
          key = window.event.keyCode;     //IE
     else
          key = e.which;     //firefox

     if(key == 13)
          return false;
     else
          return true;
		  
}
</script>



<input type=”text” name=”mytext” onKeyPress=”return disableEnterKey(event)”>
